<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
      }

      header {
          text-align: center;
          margin-bottom: 20px;
      }

      .movies-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .movie-card {
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin: 10px;
          padding: 10px;
          width: 200px;
          text-align: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .movie-card img {
          max-width: 100%;
          border-radius: 5px;
      }

      .movie-card h2 {
          font-size: 1.2em;
          margin: 10px 0;
      }

      .movie-card p {
          color: #555;
      }


      
   

    h1 {
        text-align: center;
    }

    nav {
        background-color: #333;
        padding: 10px;
        border-radius: 5px;
    }

    .menu {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .menu li {
        margin: 0 15px;
        color: white;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .menu li:hover {
        background-color: #555;
    }

    h2 {
        margin-top: 20px;
        text-align: center;
    }






    #divDetailMovie {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-size: 1.9em;
        margin-bottom: 15px;
        color: #333;
    }

    img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px;
        font-size: 1em;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }





    #divLogin{
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }


    .rating {
        display: flex;
        align-items: center;
        font-size: 1.5em;
        margin-top: 10px;
    }

    .star {
        color: #ccc; 
        margin-right: 5px;
    }

    .star.filled {
        color: gold; 
    }

    .rating-value {
        margin-left: 10px;
        font-size: 1em;
        color: #333; 
    }

  </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
